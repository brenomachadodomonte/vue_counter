<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Counter</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="counter">
    <div id="app">
        <p>{{ counter }}</p>
        <p>
            <button @click="reset">RESET</button>
            <button @click="add">+1</button>
        </p>
    </div>
<script>
    new Vue({
       el: "#app",
       data: {
           counter: 0
       },
        methods: {
           add(){
               this.counter++;
           },
           reset(){
               this.counter = 0;
           }

        }
    });
</script>
</body>
</html>
