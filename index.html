<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Counter</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="counter">
    <div id="app">
        <p>{{ counter }}</p>
    </div>
<script>
    new Vue({
       el: "#app",
       data: {
           counter: 0
       },
    });
</script>
</body>
</html>
